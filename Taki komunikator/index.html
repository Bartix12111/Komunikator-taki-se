<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodaj wiadomość</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-envelope"></i> Dodaj wiadomość</h1>
        <form id="messageForm">
            <label for="name">Nick:</label>
            <input type="text" id="name" name="name" required>

            <label for="message">Wiadomość:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit"><i class="fas fa-plus"></i> Dodaj</button>
        </form>
        <div id="messageList">
            <h2><i class="fas fa-comments"></i> Wiadomości Użytkowników</h2>
            <ul id="messageEntries"></ul>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
